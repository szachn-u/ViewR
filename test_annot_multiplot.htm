
<html>
    <head>
      <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

    <body>
  
        <div id="myDiv" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
        
        <script>
        var trace1 = {
            x: [2, 1, 8, 8],
            y: [0.25, 9, 2, 6],
            text: ['filled triangle'],
            mode: 'text', 
            xaxis: 'x1',
            yaxis: 'y1'
            };
            
        var trace2 = {
            x: [2, 1, 8, 8],
            y: [0.25, 9, 2, 6],
            text: ['filled Polygon'],
            mode: 'text',
            xaxis: 'x2',
            yaxis: 'y2'
            };
            
        var layout = {
            title: 'test shape multiplot',
            xaxis1: {
                range: [0, 9],
                zeroline: false,
                anchor: 'y1'
                },
            yaxis1: {
				domain:[0.4486215538847118, 0.949874686716792],
				showgrid: false,
				anchor: 'x2'
				},
			xaxis2: {
                range: [0, 9],
                zeroline: false,
                anchor: 'y2'
                },
            yaxis2: {
				domain:[0.20050125313283212, 0.29824561403508776],
				showgrid: false,
				anchor : 'x2'
				},	
			width: 500,
			height: 500,
			shapes: [{
				xref:'x1',
				yref:'y1',
				type: 'path', 
				path: 'M 1 1 L 1 3 L 4 1 Z', 
				fillcolor: 'rgba(44, 160, 101, 0.5)', 
				line: {color: 'rgb(44, 160, 101)'}
				},
				{
					xref:'x2',
					yref:'y2',
					type: 'path',
					path: ' M 3,7 L2,8 L2,9 L3,10, L4,10 L5,9 L5,8 L4,7 Z',
					fillcolor: 'rgba(255, 140, 184, 0.5)',
					line: {color: 'rgb(255, 140, 184)'}
					}
			],
			grid:{rows:2, column:1, pattern:'independant'}
			};
			
            var data = [trace1, trace2];
            
            Plotly.newPlot('myDiv', data, layout);
            
        </script>
        
    </body>
</html>
